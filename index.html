<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube iTabs Generator</title>
    
    <!-- SEO -->
    <meta name="description" content="Turn any YouTube video into a simple, shareable guide. Paste a transcript, get clickable iTabs in seconds.">
    
    <!-- Open Graph (LinkedIn, Facebook) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="YouTube iTabs Generator">
    <meta property="og:description" content="Turn any YouTube video into a simple, shareable guide. Paste a transcript, get clickable iTabs in seconds.">
    <meta property="og:image" content="https://yourdomain.com/itabs-preview.png">
    <meta property="og:url" content="https://yourdomain.com/youtube-itabs">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="YouTube iTabs Generator">
    <meta name="twitter:description" content="Turn any YouTube video into a simple, shareable guide.">
    <meta name="twitter:image" content="https://yourdomain.com/itabs-preview.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f5f5f5; min-height: 100vh; padding: 16px; }
        
        .container { max-width: 500px; margin: 0 auto; }
        
        .main-card { background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
        
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .logo { display: inline-flex; align-items: center; gap: 10px; }
        .logo-icon { width: 36px; height: 36px; background: #0066cc; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; font-style: italic; font-family: Georgia, serif; font-size: 18px; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: #333; }
        
        .form-section { }
        
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; font-size: 0.9rem; }
        
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.95rem; font-family: inherit; margin-bottom: 16px; }
        input:focus, textarea:focus { outline: none; border-color: #0066cc; }
        textarea { height: 120px; resize: vertical; }
        
        .btn { width: 100%; padding: 14px; background: #0066cc; color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #0055aa; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .error { background: #fee; color: #c00; padding: 10px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem; }
        
        .loading { text-align: center; padding: 40px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: #0066cc; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .output { display: none; }
        .output.show { display: block; }
        
        .output-buttons { display: flex; gap: 10px; margin-bottom: 16px; }
        .output-buttons button { flex: 1; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.9rem; }
        .back-btn { background: #eee; border: none; color: #333; }
        .copy-btn { background: #0066cc; border: none; color: #fff; }
        
        .preview-frame { width: 100%; height: 500px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        
        .code-box { width: 100%; height: 150px; margin-top: 16px; padding: 12px; background: #1e1e1e; color: #4ec9b0; font-family: monospace; font-size: 0.75rem; border: none; border-radius: 8px; resize: vertical; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">i</div>
                    <div class="logo-text">YouTube iTabs</div>
                </div>
            </div>

            <div class="form-section" id="formCard">
            <div class="error hidden" id="error"></div>
            
            <label>YouTube URL</label>
            <input type="text" id="youtubeUrl" placeholder="https://youtu.be/...">
            
            <label>Transcript</label>
            <textarea id="transcript" placeholder="Paste the video transcript here..."></textarea>
            
            <button class="btn" id="generateBtn" onclick="generate()">Generate iTabs</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Generating your iTabs...</p>
        </div>

        <div class="output" id="output">
            <div class="output-buttons">
                <button class="back-btn" onclick="reset()">‚Üê Back</button>
                <button class="copy-btn" onclick="copyCode()">Copy HTML</button>
            </div>
            <iframe class="preview-frame" id="preview"></iframe>
            <textarea class="code-box" id="codeBox" readonly></textarea>
        </div>
        </div>
    </div>

    <script>
        function extractVideoId(url) {
            const match = url.match(/youtu\.be\/([^?&]+)/) || 
                          url.match(/youtube\.com\/watch\?v=([^?&]+)/) || 
                          url.match(/youtube\.com\/embed\/([^?&]+)/);
            return match ? match[1] : null;
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        async function generate() {
            hideError();
            
            const url = document.getElementById('youtubeUrl').value.trim();
            const transcript = document.getElementById('transcript').value.trim();
            
            if (!url || !transcript) {
                showError('Please enter both YouTube URL and transcript');
                return;
            }
            
            const videoId = extractVideoId(url);
            if (!videoId) {
                showError('Invalid YouTube URL');
                return;
            }
            
            document.getElementById('formCard').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const aiContent = await callAI(transcript);
                const html = buildHtml(aiContent, videoId);
                
                document.getElementById('preview').srcdoc = html;
                document.getElementById('codeBox').value = html;
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('output').classList.add('show');
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('formCard').classList.remove('hidden');
                showError('Error: ' + err.message);
            }
        }

        async function callAI(transcriptText) {
            const prompt = `Extract 3-5 key takeaways from this transcript. For each, provide:
- An emoji
- A short title (3-5 words)
- 1-2 "Yes" items (good practices)
- 1-2 "No" items (things to avoid)
- A one-sentence explanation for the info popup

Respond ONLY in JSON:
{
  "title": "short title",
  "steps": [
    {
      "emoji": "üçé",
      "title": "Eat Whole Foods",
      "yes": ["Vegetables", "Lean protein"],
      "no": ["Processed snacks"],
      "info": "One sentence explanation"
    }
  ]
}

Transcript:
${transcriptText}`;

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 2000,
                    messages: [{ role: 'user', content: prompt }]
                })
            });

            if (!response.ok) throw new Error('API request failed');
            const data = await response.json();
            const text = data.content[0].text;
            const jsonMatch = text.match(/\{[\s\S]*\}/);
            if (!jsonMatch) throw new Error('No JSON in response');
            return JSON.parse(jsonMatch[0]);
        }

        function buildHtml(c, vid) {
            let stepsHtml = c.steps.map((s, i) => `
    <div class="step">
      <div class="step-header">
        <span class="emoji">${s.emoji}</span>
        <span class="title">${s.title}</span>
        <button class="i-btn" onclick="showInfo(${i})">i</button>
      </div>
      <div class="items">
        ${s.yes.map(y => `<div class="yes">‚úì ${y}</div>`).join('')}
        ${s.no.map(n => `<div class="no">‚úó ${n}</div>`).join('')}
      </div>
    </div>`).join('');

            let infos = JSON.stringify(c.steps.map(s => s.info));

            return `<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>${c.title}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, sans-serif; background: #f5f5f5; padding: 12px; min-height: 100vh; }
.card { max-width: 100%; margin: 0 auto; background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
h1 { font-size: 1.1rem; margin-bottom: 12px; color: #333; }
.step { padding: 10px 0; border-bottom: 1px solid #eee; }
.step:last-child { border-bottom: none; }
.step-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
.emoji { font-size: 1.1rem; flex-shrink: 0; }
.title { font-weight: 600; color: #333; flex: 1; font-size: 0.95rem; line-height: 1.3; }
.i-btn { width: 24px; height: 24px; min-width: 24px; background: #0066cc; color: #fff; border: none; border-radius: 50%; font-size: 12px; font-style: italic; font-family: Georgia, serif; cursor: pointer; -webkit-tap-highlight-color: transparent; }
.items { padding-left: 28px; }
.yes { color: #228822; font-size: 0.85rem; margin: 3px 0; }
.no { color: #aa2222; font-size: 0.85rem; margin: 3px 0; }
.popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: calc(100% - 40px); max-width: 300px; z-index: 100; }
.popup.show { display: block; }
.popup p { font-size: 0.95rem; line-height: 1.5; color: #333; }
.overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 99; }
.overlay.show { display: block; }
.popup-close { float: right; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #999; padding: 0; margin: -5px -5px 0 0; width: 30px; height: 30px; }
.badge { text-align: center; margin-top: 12px; font-size: 0.75rem; color: #999; cursor: pointer; display: flex; align-items: center; gap: 6px; justify-content: center; padding: 8px; -webkit-tap-highlight-color: transparent; }
.video { margin-top: 12px; border-radius: 8px; overflow: hidden; }
.video iframe { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
</style>
</head>
<body>
<div class="card">
<h1>${c.title}</h1>
${stepsHtml}
<div class="video">
<iframe src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe>
</div>
<div class="badge" onclick="showItabsInfo()">
<span class="i-btn" style="width:16px;height:16px;font-size:9px">i</span>
Made with iTabs
</div>
</div>
<div class="overlay" id="overlay" onclick="hideInfo()"></div>
<div class="popup" id="popup">
<button class="popup-close" onclick="hideInfo()">√ó</button>
<p id="popup-text"></p>
</div>
<script>
var infos = ${infos};
var itabsInfo = "iTabs turns complex info into simple, clickable guides. Created in minutes from a YouTube video. Learn more at itabs.ai";
function showInfo(i) {
  document.getElementById('popup-text').textContent = infos[i];
  document.getElementById('popup').classList.add('show');
  document.getElementById('overlay').classList.add('show');
}
function showItabsInfo() {
  document.getElementById('popup-text').textContent = itabsInfo;
  document.getElementById('popup').classList.add('show');
  document.getElementById('overlay').classList.add('show');
}
function hideInfo() {
  document.getElementById('popup').classList.remove('show');
  document.getElementById('overlay').classList.remove('show');
}
<\/script>
</body></html>`;
        }

        function reset() {
            document.getElementById('output').classList.remove('show');
            document.getElementById('formCard').classList.remove('hidden');
        }

        function copyCode() {
            const code = document.getElementById('codeBox').value;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => btn.textContent = 'Copy HTML', 2000);
            });
        }
    </script>
</body>
</html>
